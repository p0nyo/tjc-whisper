<!DOCTYPE html>
<html>

<head>
    <title>TJC Whisper</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="eel.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <div class="heading">
        <h1>TJC Whisper</h1>
    </div>
    <div class="content">
        <div class="transcription-controls">
            <button id="start-button" class="transcription-button start">
              Start Transcription
            </button>
            <button id="stop-button" class="transcription-button stop hidden">
              Stop Transcription
            </button>
            <div class="receive-message-area">
                <div id="transcription" class="message-area">
                </div>
            </div>
            
        </div>
    </div>


</body>
</html>
